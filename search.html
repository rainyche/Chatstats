<script type="text/javascript">
  var globalVariable1 = $.cookie("choice");
  var displayed = "Keyword search for  " + globalVariable1;
  document.getElementById("title").innerHTML = displayed;
  var mybutton = document.getElementsByClassName("keyword_choice")[0];
  function OnChange(dropdown){
      var mytext = dropdown.options[dropdown.selectedIndex].text;// This prints correctly
      $.cookie("keyword", mytext);    
      if(mytext == 'Lunch and dinner'){
        mybutton.href = "lunch_dinner.html";
      }
      else if(dropdown.selectedIndex == 1){
        mybutton.href = "meetings.html";
      }
      else{
        mybutton.href = "trips.html";
      }
  }
</script>
