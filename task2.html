    <div>

              <option value="Nicole" data-icon="pic/nicole.png" class="circle">Nicole</option>

  <!--save the user's choice-->
  <script type="text/javascript">
    function OnChange(dropdown){
      var myindex  = dropdown.options[dropdown.selectedIndex].text;
      $.cookie("choice", myindex);        
    }
  </script>
